<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <div class="form-floating mb-3">
                    <input formControlName="email" type="email" class="form-control" id="email"
                        [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.errors['required'] === true">
                        Email is required
                    </div>
                    <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.errors['email'] === true">
                        Email is invalid
                    </div>
                </div>
                <div class="form-floating">
                    <input formControlName="password" type="password" class="form-control"
                    [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" placeholder="name@example.com"
                        id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.errors['required'] === true">
                        Password is required
                    </div>
                </div>
            </div>
            <div class="d-grid">
                <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary mt-3">Sign in</button>
            </div>
        </form>
    </div>
</div>
