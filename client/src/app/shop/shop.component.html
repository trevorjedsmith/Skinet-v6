<div class="container">
    <div class="row">
        <div class="col-3">
            <h5 class="text-warning ms-3">Sort</h5>
            <select (change)="onSortSelected($event)" class="form-select mb-4">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">{{ sort.name }}</option>
            </select>

            <h5 class="text-warning ms-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" [class.active]="brand.id == shopParams.brandId" [value]="brand.id"
                    (click)="onBrandSelected(brand.id)" *ngFor="let brand of brands">{{ brand.name }}</li>
            </ul>

            <h5 class="text-warning ms-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" [class.active]="shopParams.typeId == type.id" [value]="type.id"
                    (click)="onTypeSelected(type.id)" *ngFor="let type of types">{{ type.name }}</li>
            </ul>
        </div>
        <div class="col-9">
            <div class="d-flex justify-content-between align-items-center">
                <div *ngIf="totalCount > 0">
                    <app-pagination-header [pageNumber]="shopParams.pageNumber" [pageSize]="shopParams.pageSize"
                        [totalCount]="totalCount"></app-pagination-header>
                </div>
                <div *ngIf="totalCount == 0">There are <strong>0</strong> results for this filter.</div>
                <div class="d-flex mt-2">
                    <input (keyup.enter)="onSearch()" class="form-control me-2" type="text" placeholder="Search..." #search />
                    <button class="btn btn-outline-primary mx-2" (click)="onSearch()">Search</button>
                    <button class="btn btn-outline-primary" (click)="onReset()">Reset</button>
                </div>
            </div>
            <div class="row g-3 mt-2" *ngIf="products && products.length > 0">
                <div class="col-4" *ngFor="let product of products">
                    <app-shop-item [product]="product"></app-shop-item>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-2">
                <app-pagination *ngIf="totalCount > 0" [pageNumber]="shopParams.pageNumber"
                    [pageSize]="shopParams.pageSize" [totalCount]="totalCount"
                    (pageChanged)="onPageChanged($event)"></app-pagination>
            </div>
        </div>
    </div>
</div>
