<header class="d-flex flex-row justify-content-between 
    p-3 px-4 mb-3 bg-light border-bottom shadow-sm fixed-top">
    <img class="logo" src="/assets/images/logo.png" alt="logo" style="max-height: 70px" routerLink="/" />


    <nav class="my-2 my-md-0 me-md-3 text-uppercase" style="padding-top: 20px">
        <a class="p-2 fs-4" routerLink='/' routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
        <a class="p-2 fs-4" routerLink="/shop" routerLinkActive="active">Shop</a>
        <a class="p-2 fs-4" routerLink="/error" routerLinkActive="active">Errors</a>
    </nav>

    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart me-5 fa-2x text-dark"></i>
            <div class="cart-no" *ngIf="(basket$ | async) as basket">{{ getCount(basket.items) }}</div>
        </a>
        <button type="button" class="btn btn-outline-primary me-2">Login</button>
        <button type="button" class="btn btn-outline-primary me-2">Sign-up</button>
    </div>
</header>
