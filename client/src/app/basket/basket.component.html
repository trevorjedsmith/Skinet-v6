<div class="container">
    <div *ngIf="(basketService.basketSource$ | async) === null">
        <p>There are no items in your basket</p>
    </div>
    <ng-container *ngIf="(basketService.basketSource$ | async) as basket">
        <div class="container">
            <div class="row">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="bg-light text-uppercase">
                            <tr>
                                <th>
                                    <div class="py-2">
                                        Product
                                    </div>
                                </th>
                                <th>
                                    <div class="py-2">
                                        Price
                                    </div>
                                </th>
                                <th>
                                    <div class="py-2">
                                        Quantity
                                    </div>
                                </th>
                                <th>
                                    <div class="py-2">
                                        Total
                                    </div>
                                </th>
                                <th>
                                    <div class="py-2">
                                        Remove
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of basket.items">
                                <th>
                                    <div class="py-2 d-inline-block">
                                        <img src="{{ item.pictureUrl }}" alt="{{ item.productName }}" class="img-fluid"
                                            style="max-height: 50px;" />
                                        <div class="ms-3 d-inline-block align-middle">
                                            <h5 class="mb-0">
                                                <a routerLink="/shop/{{ item.id }}" class="text-dark text-decoration-none">{{ item.productName }}</a>
                                            </h5>
                                            <span class="text-muted fst-italic">Type: {{ item.type }}</span>
                                        </div>
                                    </div>
                                </th>
                                <td class="align-middle">
                                    {{ item.price | currency }}
                                </td>
                                <td class="align-middle">
                                    <div class="d-flex align-items-center">
                                        <i (click)="decrementQuantity(item.id, 1)" class="fa fa-minus-circle text-warning me-2"
                                            style="cursor: pointer; font-size: 2em;"></i>
                                        <span class="font-weight-bold me-2" style="font-size: 1.5em;">{{ item.quantity
                                            }}</span>
                                        <i (click)="incrementQuantity(item)" class="fa fa-plus-circle text-warning me-2"
                                            style="cursor: pointer; font-size: 2em;"></i>
                                    </div>
                                </td>
                                <td class="align-middle">
                                    {{ (item.quantity * item.price) | currency }}
                                </td>
                                <td class="align-middle">
                                    <i (click)="decrementQuantity(item.id, item.quantity)" class="fa fa-trash text-danger" style="cursor: pointer; font-size: 1.5em;"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-6">
                    <app-order-totals></app-order-totals>
                    <div class="d-grid">
                        <button [disabled]="basket.items === 0" routerLink="/checkout" class="btn btn-outline-primary py-2">Proceed to checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
