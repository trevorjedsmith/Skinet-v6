<div class="table-responsive" *ngIf="(basketService.basketSource$ | async) as basket">
    <table class="table">
        <thead class="bg-light text-uppercase">
            <tr>
                <th>
                    <div class="py-2">
                        Product
                    </div>
                </th>
                <th>
                    <div class="py-2">
                        Price
                    </div>
                </th>
                <th>
                    <div class="py-2" [class.text-center]="!isBasket">
                        Quantity
                    </div>
                </th>
                <th>
                    <div class="py-2">
                        Total
                    </div>
                </th>
                <th *ngIf="isBasket">
                    <div class="py-2">
                        Remove
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of basket.items">
                <th>
                    <div class="py-2 d-inline-block">
                        <img src="{{ item.pictureUrl }}" alt="{{ item.productName }}" class="img-fluid"
                            style="max-height: 50px;" />
                        <div class="ms-3 d-inline-block align-middle">
                            <h5 class="mb-0">
                                <a routerLink="/shop/{{ item.id }}" class="text-dark text-decoration-none">{{ item.productName }}</a>
                            </h5>
                            <span class="text-muted fst-italic">Type: {{ item.type }}</span>
                        </div>
                    </div>
                </th>
                <td class="align-middle">
                    {{ item.price | currency }}
                </td>
                <td class="align-middle">
                    <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
                        <i *ngIf="isBasket" (click)="removeBasketItem(item.id, 1)" class="fa fa-minus-circle text-warning me-2"
                            style="cursor: pointer; font-size: 2em;"></i>
                        <span class="font-weight-bold me-2" style="font-size: 1.2em;">{{ item.quantity
                            }}</span>
                        <i *ngIf="isBasket" (click)="addBasketItem(item)" class="fa fa-plus-circle text-warning me-2"
                            style="cursor: pointer; font-size: 2em;"></i>
                    </div>
                </td>
                <td class="align-middle">
                    {{ (item.quantity * item.price) | currency }}
                </td>
                <td class="align-middle" *ngIf="isBasket">
                    <i (click)="removeBasketItem(item.id, item.quantity)" class="fa fa-trash text-danger" style="cursor: pointer; font-size: 1.5em;"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
